<html>
<head>
  <title>Détection de votre appareil</title>
  <script>
    // Fonction pour détecter si l'utilisateur utilise un appareil mobile
    function detectMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Redirection en fonction de la détection d'appareil mobile
    window.onload = function() {
      if (detectMobileDevice()) {
	msg.innerHTML="Redirection vers la page mobile";
        window.location.href = 'index-mobile.html';
      } else {
	msg.innerHTML="Redirection vers la page desktop";
        window.location.href = 'index.html';
      }
    };
  </script>
</head>
<body>
  <p id="msg"></p>
</body>
</html>
